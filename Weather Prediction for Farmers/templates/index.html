<!DOCTYPE html>
<html>
<head>
    <title>Realtime Weather App for Farmers</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            color: #333;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <form method="POST" action="/">
        <label for="city">Enter city name:</label>
        <input type="text" id="city" name="city" required>
        <button type="submit">Get Weather</button>
    </form>

    {% if weather_data %}
    <h2>Weather Data for {{ city }}</h2>
    <p>Temperature: {{ weather_data.temp }}Â°C</p>
    <p>Humidity: {{ weather_data.humidity }}</p>
    <p>Wind Speed: {{ weather_data.wind_speed }} km/h</p>
    {% endif %}
</body>
</html>
